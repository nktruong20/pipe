<h3 class="text-center text-danger">Thêm mới danh sách</h3>
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="formIn4">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Category_id</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="category_id" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Avatar</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="avatar" >
            </div>
         
            <button type="submit" class="btn btn-primary" (click)="formSubmit()">Submit</button>
          </form>
    </div>
    <div class="col-md-8">
        <div class="jumbotron">
           <div class="row">
                <div class="col-md-4">
                    <img src="{{form.avatar.value}}" alt="" width="100%">
                </div>
                <div class="col-md-8">
                    <h4>{{form.name.value}}</h4>
                    <h4>{{form.category_id.value}}</h4>
                   </div>
           </div>
           
            
        </div>
    </div>
</div>
