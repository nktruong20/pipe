<h1 class="text-center text-danger">Danh Sách Sản Phẩm</h1>
<button class="btn btn-info" style="margin-bottom: 10px;" routerLink="/add">Add+</button>

        <input type="text" name="" id="" class="form-control" [(ngModel)]="keyword" style="margin-bottom:30px ;" placeholder="Tìm Kiếm" width="50%">

<div class="row">
    <div class="col-md-4"  *ngFor="let item of listBlog | searchFilter:keyword ,let i = index">
        <div class="card" style="width: 18rem;" >
 
    <img src="{{item.avatar}}" class="card-img-top" alt="" >
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <h5 class="card-title">{{i+1}}</h5>
      <a href="#" class="btn btn-primary"  routerLink="/detail/{{item.id}}" >Chi Tiết</a>
      <button class="btn btn-warning" style="margin: 0px 10px;" routerLink="/edit/{{item.id}}" >Edit</button>
      <a href="#" class="btn btn-danger" (click)="deletePro(item.id)" >Delete</a>
    </div>
   </div>
    </div>
</div>
